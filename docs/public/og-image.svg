<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main content area -->
  <rect x="80" y="80" width="1040" height="470" rx="20" fill="#ffffff" fill-opacity="0.95"/>
  
  <!-- Title -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="64" font-weight="bold" 
        text-anchor="middle" fill="#1e40af">JPD</text>
  
  <!-- Subtitle -->
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="32" font-weight="600" 
        text-anchor="middle" fill="#3b82f6">JavaScript Package Delegator</text>
  
  <!-- Description -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="24" 
        text-anchor="middle" fill="#64748b">Universal CLI for npm, Yarn, pnpm, Bun, and Deno</text>
  
  <!-- Technology badges -->
  <rect x="400" y="380" width="80" height="40" rx="20" fill="#00d8ff"/>
  <text x="440" y="405" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">Go</text>
  
  <rect x="500" y="380" width="80" height="40" rx="20" fill="#f7df1e"/>
  <text x="540" y="405" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#333">JS</text>
  
  <rect x="600" y="380" width="80" height="40" rx="20" fill="#cb3837"/>
  <text x="640" y="405" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">CLI</text>
  
  <rect x="700" y="380" width="120" height="40" rx="20" fill="#22c55e"/>
  <text x="760" y="405" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">Universal</text>
  
  <!-- Bottom text -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="20" 
        text-anchor="middle" fill="#64748b">Documentation & Guides</text>
</svg>
