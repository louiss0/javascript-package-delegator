<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.98" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative background elements -->
  <circle cx="100" cy="100" r="50" fill="#3b82f6" opacity="0.1"/>
  <circle cx="1100" cy="150" r="80" fill="#60a5fa" opacity="0.1"/>
  <circle cx="1050" cy="500" r="60" fill="#1e40af" opacity="0.1"/>

  <!-- Main content card -->
  <rect x="60" y="60" width="1080" height="510" rx="24" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Logo area -->
  <circle cx="200" cy="200" r="80" fill="url(#logoGradient)" stroke="#1e3a8a" stroke-width="3"/>
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="40" font-weight="bold"
        text-anchor="middle" fill="white" letter-spacing="-1px">JPD</text>

  <!-- Main title -->
  <text x="350" y="160" font-family="Arial, sans-serif" font-size="52" font-weight="bold"
        fill="#1e40af">JavaScript Package Delegator</text>

  <!-- Subtitle -->
  <text x="350" y="210" font-family="Arial, sans-serif" font-size="28" font-weight="500"
        fill="#64748b">Universal CLI for modern package managers</text>

  <!-- Feature list -->
  <text x="350" y="260" font-family="Arial, sans-serif" font-size="20"
        fill="#475569">âœ“ Auto-detects npm, Yarn, pnpm, Bun, and Deno</text>
  <text x="350" y="290" font-family="Arial, sans-serif" font-size="20"
        fill="#475569">âœ“ Built with Go for performance and reliability</text>
  <text x="350" y="320" font-family="Arial, sans-serif" font-size="20"
        fill="#475569">âœ“ Unified interface across all package managers</text>

  <!-- Technology badges -->
  <g transform="translate(350, 360)">
    <rect x="0" y="0" width="70" height="35" rx="17" fill="#00d8ff"/>
    <text x="35" y="23" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
          text-anchor="middle" fill="white">Go</text>

    <rect x="85" y="0" width="70" height="35" rx="17" fill="#f7df1e"/>
    <text x="120" y="23" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
          text-anchor="middle" fill="#333">npm</text>

    <rect x="170" y="0" width="70" height="35" rx="17" fill="#2c8ebb"/>
    <text x="205" y="23" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
          text-anchor="middle" fill="white">Yarn</text>

    <rect x="255" y="0" width="70" height="35" rx="17" fill="#f69220"/>
    <text x="290" y="23" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
          text-anchor="middle" fill="white">pnpm</text>

    <rect x="340" y="0" width="70" height="35" rx="17" fill="#fbf0df"/>
    <text x="375" y="23" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
          text-anchor="middle" fill="#333">Bun</text>

    <rect x="425" y="0" width="70" height="35" rx="17" fill="#000000"/>
    <text x="460" y="23" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
          text-anchor="middle" fill="white">Deno</text>
  </g>

  <!-- Version badge --><text x="910" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold"
        text-anchor="middle" fill="white"></text>

  <!-- Footer -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="18" font-weight="500"
        text-anchor="middle" fill="#64748b">ðŸ“š Documentation &amp; Installation Guide</text>

  <!-- Subtle border accent -->
  <rect x="60" y="60" width="1080" height="510" rx="24" fill="none" stroke="url(#logoGradient)" stroke-width="1" opacity="0.3"/>
</svg>
