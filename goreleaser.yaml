# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

version: 2
project_name: javascript-package-delegator

builds:
  - main: ./main.go
    id: jpd
    binary: jpd
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w # Common flags to strip debug information for smaller binaries

      # Inject CLI_VERSION using the Git tag
      # Target: github.com/louiss0/javascript-package-delegator/build_info.rawCLI_VERSION
      - "-X '{{ .ModulePath }}/build_info.rawCLI_VERSION={{ .Version }}'"

      # Inject GO_MODE, forcing it to "production" for release builds
      # Target: github.com/louiss0/javascript-package-delegator/build_info.rawGO_MODE
      - "-X '{{ .ModulePath }}/build_info.rawGO_MODE=production'"

      # Inject BUILD_DATE using the release date, formatted as YYYY-MM-DD (time.DateOnly)
      # .Date is RFC3339, so we need to reformat it to match your build_info.go validation.
      # Target: github.com/louiss0/javascript-package-delegator/build_info.rawBUILD_DATE
      - "-X {{ .ModulePath }}/build_info.rawBUILD_DATE={{ .Date }}"

archives:
  - formats: [tar.gz]
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats: [zip]

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

release:
  github:
    owner: louiss0
    name: javascript-package-delegator

winget:
  - # Name of the recipe

    name: javascript-package-delegator

    # Publisher name.
    #
    # Templates: allowed.
    # Required
    publisher: Shelton Louis

    # Your app's description.
    #
    # Templates: allowed.
    # Required
    # Default: inferred from global metadata.manifests/t/the-code-fixer23/{{.ProjectName}}
    short_description: "A tool to delegate package installation to JavaScript package managers."

    homepage: "https://github.com/louiss0/javascript-package-delegator"

    # Default: 'manifests/<lowercased first char of publisher>/<publisher>/<name>/<version>'.
    path: "manifests/t/the-code-fixer23/javascript-package-delegator/{{ .Version }}"

    # License name.
    #
    # Templates: allowed.
    # Required
    license: MIT

    # Publisher URL.
    #
    # Templates: allowed.
    publisher_url: https://github.com/louiss0

    # Publisher support URL.
    #
    # Templates: allowed.
    publisher_support_url: "https://github.com/louiss0/javascript-package-delegator/issues/new"

    # Privacy URL.
    #
    package_identifier: the-code-fixer-23.javascript-package-delagator

    # Product code to be used.
    #
    # Usually needed when `use: msi`.
    #

    # Git author used to commit to the repository.
    # Templates: allowed.
    commit_author:
      name: louis0
      email: louishelton0@gmail.com

    # The project name and current git tag are used in the format string.
    #
    # Templates: allowed.
    commit_msg_template: "{{ .PackageIdentifier }}: {{ .Tag }}"

    # Setting this will prevent goreleaser to actually try to commit the updated
    # package - instead, it will be stored on the dist directory only,
    # leaving the responsibility of publishing it to the user.
    #
    # If set to auto, the release will not be uploaded to the repository
    # in case there is an indicator for prerelease in the tag e.g. v1.0.0-rc1
    #
    # Templates: allowed.
    # skip_upload: true

    # Release notes.
    #
    # If you want to use the release notes generated by GoReleaser, use
    # `{{.Changelog}}` as the value.
    #
    # Templates: allowed.
    release_notes: "{{.Changelog}}"

    # Tags.
    #
    # GoReleaser converts all tags to lowercase and replace
    # spaces with hyphens (-) as per winget's best practices.
    tags:
      - pnpm
      - package-manager
      - yarn
      - npm
      - deno
      - bun

    # Repository to push the generated files to.
    repository:
      # Repository owner.
      #
      # Templates: allowed.
      owner: louiss0

      # Repository name.
      #
      # Templates: allowed.
      name: winget-pkgs

      # For uploading to git!
      git:
        url: git@github.com:louiss0/winget-pkgs.git
        private_key: "{{ .Env.GORELEASER_DEPLOY_KEY }}"

homebrew_casks:
  - # Name of the cask
    #
    # Default: the project name.
    # Templates: allowed.
    name: javascript-package-delegator

    # Alternative names for the current cask.
    #
    # Useful if you want to publish a versioned cask as well, so users can
    # more easily downgrade.
    #

    # Binary name inside the cask
    #
    # Default: the cask name.
    # Templates: allowed.
    binary: jpd

    # Completions for different shells
    #
    # Templates: allowed.
    # TODO: Figure out how to use these options
    # completions:
    #   bash: completions/myapp.bash
    #   zsh: completions/myapp.zsh
    #   fish: completions/myapp.fish

    # Git author used to commit to the repository.
    # Templates: allowed.
    commit_author:
      name: louiss0
      email: louishelton0@gmail.com
    # The project name and current git tag are used in the format string.
    #
    # Templates: allowed.
    commit_msg_template: "Brew cask update for {{ .ProjectName }} version {{ .Tag }}"

    # Setting this will prevent goreleaser to actually try to commit the updated
    # cask - instead, the cask file will be stored on the dist directory
    # only, leaving the responsibility of publishing it to the user.
    # If set to auto, the release will not be uploaded to the homebrew tap
    # in case there is an indicator for prerelease in the tag e.g. v1.0.0-rc1
    #
    # Templates: allowed.
    # skip_upload: true

    homepage: "https://github.com/louiss0/javascript-package-delegator"

    # Your app's description.
    #
    # Templates: allowed.
    description: "A tool to delegate package installation to JavaScript package managers."
    # Repository to push the generated files to.
    repository:
      # Repository owner.
      owner: louiss0

      # Repository name.
      #
      # Templates: allowed.
      name: homebrew-jpd

      # Clone, create the file, commit and push, to a regular Git repository.
      #
      # Notice that this will only have any effect if the given URL is not
      # empty.
      # For uploading to git!
      git:
        url: git@github.com:louiss0/homebrew-the-code-fixer-23.git
        private_key: "{{ .Env.GORELEASER_DEPLOY_KEY }}"

