    # Templates: allowed.
    # Default: inferred from global metadata.
    description: "A CLI for executing Javascript Package Manager Commands based on lock files. Supported's deno,bun, and all node package managers"

    # Repository to push the generated files to.
    repository:
      # Repository owner.
      owner: louiss0

      # Repository name.
      #
      # Templates: allowed.
      name: the-code-fixer-23-buckets

      # Optionally a branch can be provided.
      #
      # Default: default repository branch.
      # Templates: allowed.
      branch: main

      # For uploading to git!
      git:
        url: git@github.com:louiss0/the-code-fixer-23-buckets.git
        private_key: "{{ .Env.GORELEASER_DEPLOY_KEY }}"

