name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Nix
        uses: cachix/install-nix-action@v25
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      # --- Essential SSH Setup Steps ---
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.8.0 # This action securely sets up ssh-agent
        with:
          ssh-private-key: ${{ secrets.GORELEASER_DEPLOY_KEY }} # Your private key from GitHub Secrets

      - name: Add GitHub to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts
      # --- End SSH Setup Steps ---
      - name: Echo deploy key
        run: |
          echo "Deploy key is present ${{ secrets.GORELEASER_DEPLOY_KEY }}"
      - name: Run Goreleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_DEPLOY_KEY: ${{ secrets.GORELEASER_DEPLOY_KEY }}
