name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ github.workspace }}/go.sum
            ${{ github.workspace }}/go.mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install test dependencies
        run: |
          go mod download

      - name: Run tests
        run: |
          go test ./...

      - name: Build jpd
        run: |
          go build -o jpd ./...

      - name: Enforce -C trailing slash rule
        run: |
          set -e
          dir="$(mktemp -d)"
          # Expect failure without trailing slash
          if ./jpd --cwd "$dir" agent 2>err.txt; then
            echo "Expected failure without trailing slash for --cwd" >&2
            cat err.txt >&2 || true
            exit 1
          fi
          grep "must end with '/'" err.txt
          # Expect success with trailing slash
          ./jpd --cwd "$dir/" agent >/dev/null

      - name: Check for dirty repository
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Error: Repository is dirty after running tests. Test artifacts may have been generated."
            echo "Files that were modified:"
            git status --porcelain
            exit 1
          fi
          echo "Repository is clean after tests âœ“"
