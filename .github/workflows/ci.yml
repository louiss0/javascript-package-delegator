name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ github.workspace }}/go.sum
            ${{ github.workspace }}/go.mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install test dependencies
        run: |
          go mod download

      - name: Run tests (CI mode)
        run: |
          go test -ldflags "-X github.com/louiss0/javascript-package-delegator/build_info.rawCI=true" ./...

      - name: Build jpd (CI mode)
        run: |
          JPD_BIN="$RUNNER_TEMP/jpd"
          go build -ldflags "-X github.com/louiss0/javascript-package-delegator/build_info.rawCI=true" -o "$JPD_BIN" ./...
          echo "Built jpd at $JPD_BIN"

      - name: Validate -C behavior in CI (no trailing slash allowed)
        run: |
          set -e
          JPD_BIN="$RUNNER_TEMP/jpd"
          dir="$(mktemp -d)"
          # Should succeed without trailing slash in CI mode
          "$JPD_BIN" --cwd "$dir" agent > /dev/null
          # And still succeed with trailing slash
          "$JPD_BIN" --cwd "$dir/" agent > /dev/null

      - name: Check for dirty repository
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Error: Repository is dirty after running tests. Test artifacts may have been generated."
            echo "Files that were modified:"
            git status --porcelain
            exit 1
          fi
          echo "Repository is clean after tests âœ“"
